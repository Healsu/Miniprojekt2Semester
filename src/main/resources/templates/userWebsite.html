<!DOCTYPE html>
<html
        lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="/style.css">
    <script src="https://kit.fontawesome.com/4ef292df47.js" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>

<header>
    <a id="logo_and_title" href="index">
        <img id="logo" src="https://cdn-icons-png.flaticon.com/512/172/172155.png">
        <h1>Gavelisten</h1>
    </a>

    <!--Creates profile banner in corner-->
    <i onclick="document.getElementById('id01').style.display='block'" class="fa-solid fa-circle-thin fa-user fa-2x profil"></i>

    <div id="id01" class="modal">

        <form class="modal-content animate" action="login" method="POST">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">

                <h3>Bruger Indstillinger</h3>

                <div class="input-container2">
                    <form action="idk">
                        <input type="submit" value="Ændre Bruger" />
                    </form>
                </div>

                <div class="input-container2">
                    <form action="invalidate-session">
                        <a href="invalidate-session"><input type="submit" value="Log ud" /></a>
                    </form>
                </div>

            </div>
        </form>
    </div>
    <!--https://www.w3schools.com/howto/howto_css_login_form.asp-->




</header>

<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="userWebsite">Homepage</a>
    <a href="#">Tilføj Ønskeliste</a>
    <a href="#">Mine Ønskelister</a>
    <a href="#">Andres Ønskelister</a>
</div>


<span class="menu" onclick="openNav()">Menu</span>

<div id="main">
    <h3 th:text="${session.user.getUserName()}"> </h3>
</div>

<div class="optionBoxes">

<div class="makeWishList">


    <div class="UpperBox"> <h3>Opret Ønskeliste</h3></div>

    <!--Creates the link to the createWishList-->
    <div class="LowerBox">
        <a href="createWishList" class="makeWishListPicture" >
            <img id="addImg" alt="Test Index" src="https://cdn.pixabay.com/photo/2017/03/19/03/51/material-icon-2155448_1280.png">
        </a>
    </div>
</div>

<div class="makeWishList">
    <div class="UpperBox"> <h3>Tjek Ønskelister</h3></div>
    <div class="LowerBox">
        <div th:each="wishList : ${userWishlist}">
          <a th:href="@{viewWishlist(wishlistID=${wishList.getWishListID()})}" ><p th:text="${wishList.getWishListName()}"></p></a>
        </div>
    </div>
</div>

</div>
<footer>
    <p>Gavelisen</p>
    <p>Tlf: 33445566</p>
    <p>Email: gavelisten@gmail.com</p>
    <p>Private politik</p>
</footer>
</body>
<script>

    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }


    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
</html>
